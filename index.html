<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollution Level Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>üåç Pollution Level Checker</h1>
    <p>Enter a city name to know its pollution level</p>
    <input type="text" id="locationInput" placeholder="Enter city name...">
    <button id="checkPollution">Check Pollution</button>
    <div id="results" class="hidden">
      <h2>Results for <span id="cityName"></span>:</h2>
      <p>Air Quality Index (AQI): <span id="aqi"></span></p>
      <p><span id="advice"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
